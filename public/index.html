<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./beerIcon.svg" />
    <!-- <object rel="icon" data="./beerIcon.svg"></object> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="The Brewery Finder"
      content="Brewery finding app lets you search for breweries by name, location, keyword, etc..."
    />
    <link rel="apple-touch-icon" href="./beerIcon.svg" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="The Brewery Finder" />
    <meta
      itemprop="description"
      content="Brewery finding app lets you search for breweries by name, location, keyword, etc..."
    />
    <meta itemprop="image" content="./TBF-demo.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://the-brewery-finder.herokuapp.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Brewery Finder" />
    <meta
      property="og:description"
      content="Brewery finding app lets you search for breweries by name, location, keyword, etc..."
    />
    <meta property="og:image" content="./TBF-demo.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="./TBF-demo.png" />
    <meta name="twitter:title" content="The Brewery Finder" />
    <meta
      name="twitter:description"
      content="Brewery finding app lets you search for breweries by name, location, keyword, etc..."
    />
    <meta name="twitter:image" content="./TBF-demo.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of . in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "./favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Brewery Finder</title>
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="root"></div>
    <script src="index.bundle.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
